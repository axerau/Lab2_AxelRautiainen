<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Axel's Quiz Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Welcome to Axel's Quiz Website</h1>
        <h2>Questions answered: </h2>
    </header>
    <div class="form_container">
        <form id="quizForm">
            <label for="fname" class="input_label">First name: <span class="inputError" id="fnameError"></span></label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name here (required)" class="textInput" />
            <br><br>

            <label for="lname" class="input_label">Last name: <span class="inputError" id="lnameError"></span></label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name (required)" class="textInput" />
            <br><br>

            <label for="email" class="input_label">Email: <span class="inputError" id="emailError"></span></label><br />
            <input type="text" id="email" name="email" placeholder="Enter your email address here (required)" class="textInput" />
            

            <div class="radiobuttons">
                <p class="input_label">Question 1: What is Axel's favourite colour? <span class="inputError" id="q1Info"></span></p>

                <div class="radio-option">
                    <input type="radio" id="Red" name="colors" />
                    <label for="Red" class="option-title">Red</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Orange" name="colors" />
                    <label for="Orange" class="option-title">Orange</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Yellow" name="colors" />
                    <label for="Yellow" class="option-title">Yellow</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Green" name="colors" />
                    <label for="Green" class="option-title">Green</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Blue" name="colors" />
                    <label for="Blue" class="option-title">Blue</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Purple" name="colors" />
                    <label for="Purple" class="option-title">Purple</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Pink" name="colors" />
                    <label for="Pink" class="option-title">Pink</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="Black" name="colors" />
                    <label for="Black" class="option-title">Black</label>
                </div>
            </div>

            <label for="textentry" class="input_label">Question 2: What is the meaning of life? <span class="inputError" id="q2Info"></span></label><br />
            <textarea id="q2" name="q2" placeholder="Type your answer here..." class="textInput"></textarea>

            <div class="checkboxes">
                <p class="input_label">Question 3: Which of these are programming languages? <span class="inputError" id="q3Info"></span></p>

                <div class="checkbox-option">
                    <input type="checkbox" id="cpp" name="languages" value="C++" />
                    <label for="cpp" class="option-title">C++</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="python" name="languages" value="Python" />
                    <label for="python" class="option-title">Python</label>
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="linux" name="languages" value="Linux" />
                    <label for="linux" class="option-title">Linux</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="javascript" name="languages" value="JavaScript" />
                    <label for="javascript" class="option-title">JavaScript</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="windows" name="languages" value="Windows" />
                    <label for="windows" class="option-title">Windows</label>
                </div>
            </div>

            <input type="submit" value="Submit" id="submit" />
            <span class="inputError" id="submitError"></span>
        </form>
    </div>
    <script src="AxelRautiainen.js"></script>
</body>

</html>
